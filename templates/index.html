<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Employee Table</h2>
<table>
    <thead>
        <tr>
            <th class="header">EID</th>
            <th>NAME</th>
            <th>ROLE</th>
            <th>BRANCH</th>
            <th>SALARY</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for i in employees %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>
                <form action="{{ url_for('edit_employee') }}" method="POST">
                    <input type="hidden" name="eid" value="{{ i[0] }}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete_employee') }}" method="POST">
                    <input type="hidden" name="eid" value="{{ i[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="form-container">
    <h2>Edit Employee</h2>
    <form id="editEmployeeForm" action="{{ url_for('update_employee') }}" method="POST">
        <input type="hidden" id="editEID" name="eid" value="{{ selected_employee.eid if selected_employee else '' }}">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="name" value="{{ selected_employee.name if selected_employee else '' }}"><br><br>
        <label for="editRole">Role:</label>
        <input type="text" id="editRole" name="role" value="{{ selected_employee.role if selected_employee else '' }}"><br><br>
        <label for="editBranch">Branch:</label>
        <input type="text" id="editBranch" name="branch" value="{{ selected_employee.branch if selected_employee else '' }}"><br><br>
        <label for="editSalary">Salary:</label>
        <input type="text" id="editSalary" name="salary" value="{{ selected_employee.salary if selected_employee else '' }}"><br><br>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
